<!DOCTYPE html>
<html>
	<head>
		<title>Testing The Elements</title>
		<link href='main.min.css' type='text/css' rel='stylesheet'>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js'></script>
		<script type='text/javascript' src='ctrl.js'></script>
	</head>
	<body ng-app="" ng-controller='mainCtrl'>
		<header>
			<h1>some.css - examples</h1>
		</header>
		<div id='main'>
		<div id='btnDemo'>
			<h2>Buttons</h2>
			<hr>
			<input type='text' ng-model='btnClass' placeholder='Test Out Button Classes'>
			<a class='{{btnClass}}'>Button</a>
			<p>To activate: 
				<code class='html'>
					{{ btnHTML }}
				</code>
			</p>
			<p>Colors: <code>grey(default) red, blue, green, yellow, orange, aqua, purple, dark</code></p>
			<p>Sizes: <code>big, small</code></p>
		</div>
		</div>
		<footer>
			<p>&copy; 2013 Classify Studios. All Rights Reserved.</p>
		</footer>
	</body>
</html>
